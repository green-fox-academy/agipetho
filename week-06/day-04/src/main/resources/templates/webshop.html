<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles.css"/>
    <title>Title</title>
</head>
<body>


<header>
    <img src="http://bckormend.hu/img/cimer_kormend_80m.png" alt="logo">
    <h1>BC KORMEND OFFICIAL WEBSHOP</h1>
    <div class="option-bar">
        <div class="option-bar">
            <a href="/only-available" target="blank">ONLY AVAILABLE</a>
            <a href="/cheapest-first" target="blank">CHEAPEST FIRST</a>
            <a href="/contains-Wilson" target="blank">CONTAINS WILSON</a>
            <a href="/average-stock" target="blank">AVERAGE STOCK</a>
            <a href="/most-expensive" target="blank">MOST EXPENSIVE AVAILABLE</a>
        </div>
</header>

<form action="/search" method="POST">
    <div class="search-area">
        <input type="text" id="searchInput" name="searchInput" placeholder="Something like nike...">
        <button class="searchButton" href="#">
            <i class="material-icons">
            </i>
        </button>
    </div>
</form>

<table>

    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity of stock</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.name}"></td>
        <td th:text="${item.description}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.quantityOfStock}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
