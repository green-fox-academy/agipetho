<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles.css"/>
    <title>Title</title>
</head>
<body>


<header>
    <h1>BC KORMEND OFFICIAL WEBSHOP</h1>

    <nav>
        <a>ONLY AVAILABLE</a>
        <a>CHEAPEST FIRST</a>
        <a>CONTAINS WHILSON</a>
        <a>AVERAGE STOCK</a>
        <a>MOST EXPENSIVE AVAILABLE</a>
    </nav>
</header>

<table>

    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity of stock</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.name}"></td>
        <td th:text="${item.description}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.quantityOfStock}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
