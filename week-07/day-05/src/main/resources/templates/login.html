<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<h1>Welcome to Programmer Fox Club!</h1>
<main>
<form action="/login" method="POST">
    <label for="name">Please provide a name, so you can associate it to your pet!</label>
    <div class="login-area">

    </div>
</form>
</main>
</body>
</html>
